<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="숙소 설명">
  <meta name="keywords" content="SEO 키워드">
  <title>숙소명 - 소개</title>

  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/theme.css">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="고성 더웨이브 펜션 - 숙소소개" />
  <meta property="og:description" content="푸른 동해바다가 보이는 고성 더웨이브 오션뷰 펜션입니다." />
  <meta property="og:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/c8896d7f-56df-47bd-9fbe-4596905745eb/thumbnail/1765454153582-3i8huel5ldv.jpg" />
  <meta property="og:url" content="https://thewaveps.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="고성 더웨이브 펜션 - 숙소소개" />
  <meta name="twitter:description" content="푸른 동해바다가 보이는 고성 더웨이브 오션뷰 펜션입니다." />
  <meta name="twitter:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/c8896d7f-56df-47bd-9fbe-4596905745eb/thumbnail/1765454153582-3i8huel5ldv.jpg" />
</head>
<body>
  <!-- Include Header -->
  <div id="header-placeholder"></div>

  <!-- 메인 소개 섹션 히어로 0번째 이미지-->
  <section class="hero-section">
    <div class="hero-background">
      <img src="" alt="메인 배경" data-customfield-main-hero-image-0>
      <div class="hero-overlay"></div>
    </div>
    <div class="hero-content">
      <div class="hero-text-center">
        <h1 class="hero-title">ABOUT</h1>
      </div>
    </div>

    <!-- Scroll Down Indicator -->
    <div class="hero-scroll-down" onclick="scrollToNextSection()">
      <svg class="scroll-arrow" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
      </svg>
    </div>
  </section>

  <!-- Main Info Section -->
  <section class="location-info-section">
    <!-- Facility Introduction Section -->
    <div class="facility-intro-section">
      <div class="facility-intro-content">
        <div class="facility-label">
          <span class="facility-number" data-main-title>ABOUT</span>
        </div>
        <p class="facility-description" data-main-description>메인 페이지 안내입니다.</p>
      </div>
    </div>
  </section>

  <!-- 소개섹션 custom-field (동적으로 생성됨) -->
  <div class="main-content-wrapper">
    <!-- JavaScript로 동적 생성됨 -->
  </div>

  <!-- Include ImageWithFallback script -->
  <script src="js/image-with-fallback.js"></script>

  <!-- Common JavaScript -->
  <script src="js/common.js"></script>

  <!-- Preview Handler for Admin Integration -->
  <script src="js/preview-handler.js"></script>

  <!-- Image Helpers -->
  <script src="js/image-helpers.js"></script>

  <!-- Base Data Mapper -->
  <script src="js/data-mapper/core/base-mapper.js"></script>

  <!-- Main Page Mapper -->
  <script src="js/data-mapper/pages/main-mapper.js"></script>

  <!-- Header Footer Mapper -->
  <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

  <!-- Header and Footer Loader -->
  <script src="js/header-footer-loader.js"></script>

  <!-- Page-specific script -->
  <script type="module" src="js/pages/main.js"></script>

</body>
</html>
